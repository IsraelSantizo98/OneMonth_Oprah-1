    <script>
        /*

        //document.write("<h2 style='text-align: center; color: lightcoral'>Hello!!</h2>");
        //The conditional are very important in all language of programming, basically its function when if something happen do something or else happen
        if (username==="Israel" || username === "Chris"){
            //This is to show a variable into de DOM
            document.write("<h1>Hello "+ username + " you won a car! </h1>");
            document.write("<h1>Would you like a "+ car[Math.floor(Math.random()*3)] + "?</h1>");

            document.write("<img src=\"" + carPictures[randomCar] +"\">");
